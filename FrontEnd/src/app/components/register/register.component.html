<div class = "container_register">

    <div class = 'login_container'>
        <h2>Pokemon <span>Black</span> Market</h2>

        <form>
            <div>
                <mat-card class='mat_container'>

                    <mat-form-field appearance="outline" id='field'>
                        <input  type="text" matInput placeholder='Username' name ="username" formController="username" [(ngModel)]="username">
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="password" matInput placeholder='Password' name ="password" formController="password" [(ngModel)]="password">
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="password"  matInput placeholder='Confirm Password' name ="passwordc" formController="password" [(ngModel)]="passwordc">
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="email"  matInput placeholder='E-mail@address' name ="email" formController="address" [(ngModel)]="email">
                    </mat-form-field>
                    <button mat-raised-button color='primary' type='submit' (click)=registusr()> Register </button>
                    <!--<button mat-raised-button color='primary' type='submit' [routerLink]="['/login']"> Register </button>-->
                    <small class="text-danger">{{msgError}}</small>
                </mat-card>
            </div>
        </form>

        <div class='signup'>
            <p>Already have an account? Sign in instead.</p>
        <br/>
        <button mat-raised-button color='primary' [routerLink]="['']">Back to Login</button>
        </div>

    </div>
    <!-- <button [routerLink]="['/frontpage']">Sign in</button> -->

</div>
