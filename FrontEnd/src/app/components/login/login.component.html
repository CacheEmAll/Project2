
<div class = "container">
    <h1> This is the login Page </h1>
    <p>Testing git branch</p>
</div>
<form>
  <div class="input">
      <label for="uname">User Name</label>
      <input type="text" name="uname" [([(ngModel)]="uname")]>
  </div>
  <div class="input">
    <label for="upass">Password</label>
    <input type="password" name="upass" [([(ngModel)]="upass")]>
  </div>
  <div class="input">
    <input type="submit" value="Login">
  </div>
</form>
