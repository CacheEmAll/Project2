
<div class = "container">

    <div class = 'login_container'>
        <h2>Pokemon Black Market</h2>

        <form >

            <div>
                <mat-card class='mat_container'>

                    <mat-form-field appearance='outline' id='field'>
                        <input type="text" matInput placeholder='Username' name="usernamer" formController="username" [(ngModel)]="username" >
                    </mat-form-field>

                    <mat-form-field appearance='outline' id='field'>
                        <input type="password" matInput placeholder='Password' name="password" formController="password" [(ngModel)]="password">
                    </mat-form-field>

                    <button mat-raised-button color='primary' (click)=Loginusr() > Login </button>
                    <small class="text-danger">{{msgError}}</small>
                    <!--<button mat-raised-button color='primary' type='submit' [routerLink]="['/frontpage']"> Login </button>-->
                </mat-card>
            </div>
        </form>

        <div class='signup'>
            <p>Don't have an account? Sign up.</p>
        <br/>
        <button mat-raised-button color='primary' [routerLink]="['/register']">Register New Account</button>
        </div>

    </div>
    <!-- <button [routerLink]="['/frontpage']">Sign in</button> -->
