<div class = "reset_container">

    <div class = 'login_container'>
        <h2>Reset Password</h2>

        <form>
            <div>
                <mat-card class='mat_container'>

                    <mat-form-field appearance="outline" id='field'>
                        <input  type="text" matInput placeholder='Username' name ="username" formController="username" [(ngModel)]="username">
                    </mat-form-field>

                    <mat-form-field appearance="outline" id='field'>
                        <input type="password" matInput placeholder='New Password' name ="password" formController="password" [(ngModel)]="password">
                    </mat-form-field>

                   <button mat-raised-button color='primary' type='submit' (click)=resetpasswordusr()> Submit </button>
                    
                    <small class="text-danger">{{msgError}}</small>
                </mat-card>
            </div>
        </form>

        <div class='signup'>
            <p></p>
        <br/>
        <button mat-raised-button color='primary' [routerLink]="['']">Back to Login</button>
        </div>

    </div>
    <!-- <button [routerLink]="['/frontpage']">Sign in</button> -->

</div>
