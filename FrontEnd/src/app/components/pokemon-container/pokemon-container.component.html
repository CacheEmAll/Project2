<p>pokemon-container works!</p>

<div class='card_body'>
    <mat-card class='pokemon_cards'>
        <mat-card-title>
            <h3>hello</h3>
        </mat-card-title>
        <mat-card-content>
            Pokemon Details
        </mat-card-content>
        <img mat-card-image>
            <img mat-card-lg-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png">
        <mat-card-subtitle>
            $180.99
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-raised-button>Add to Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
<div>
    <ul *ngFor = 'let pokemon of Object.keys(pokemons)' >
        <!-- <li *ngFor = 'let pokeData of Object.keys(pokemon)'>My Poke Data{{pokeData}}</li> -->
        my pokemon: {{pokemon}}
        my object : {{pokemons | json}}
        <!-- <p>{{pokemon}}</p> -->
    </ul>
</div>
